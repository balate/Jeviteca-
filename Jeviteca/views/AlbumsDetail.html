<article>

    <header>
        <button class="btn btn-link" ng-click="volver()">Volver</button>
        <h2> Album {{album.title}}</h2>
    </header>
            <div>
            <img ng-src="img/{{::album.image}}" alt="Sin Imagen" width="320" class="img-circle"/>
        </div>

        <div class="container">
           <h3> Grupo: {{ ::album.band.name}}</h3>
            <p><strong>AÃ±o </strong>{{ ::album.year }}</p>
            <ul>
                <p><strong>Canciones</strong>
                <li ng-repeat="track in album.tracklist">
                    <p>
                        <a ng-href = "{{ enlazarYoutube(album.band.name, track) }}" target="_blank"> {{ track }} </a>
                    </p>
                </li>
            </ul>

        </div>


    <div>
        <p>
            <strong>
                <a ng-href = "{{ enlazarWikipedia(album.band.name) }}" target="_blank"> Mas info de {{album.band.name}} </a>
            </strong>
        </p>
    </div>
    <footer-standart></footer-standart>
</article>
